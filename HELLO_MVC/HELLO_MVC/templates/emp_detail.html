<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사원 상세 정보</title>
<script type="text/javascript">
function fn_mod() {
	location.href = "emp_mod?e_id={{ vo.e_id }}";
}

function fn_del() {
	document.frm.submit();
}
</script>
</head>
<body>
<h1>사원 상세 정보</h1>
<table border="1">
	<tr>
		<td>사번</td><td>{{vo.e_id}}</td>
	</tr>
	<tr>
		<td>이름</td><td>{{vo.e_name}}</td>
	</tr>
	<tr>
		<td>성별</td><td>{{vo.gen}}</td>
	</tr>
	<tr>
		<td>주소</td><td>{{vo.addr}}</td>
	</tr>
</table>
<br>
<form action="emp_del_act" name="frm" method="post">
{% csrf_token %}
	<input type="hidden" name="e_id" value="{{vo.e_id}}"/>
</form>
<input type="button" value="수정" onclick="fn_mod()" />
<input type="button" value="삭제" onclick="fn_del()" />
</body>
</html>
