<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<style type="text/css">
#it {
	width: 30px;
}
</style>
<script type="text/javascript">
$(function() {
	$("#btn").bind('click', function() {
		printDan();
	});
});

function printDan() {
	var dan = $("#it").val();
	var idan = parseInt(dan);
	
	var result = "";
	for (let i = 1; i <= 9; i++) {
		result += dan + " * " + i + " = " + (idan * i) + "\n";
	}
	
	$("#ta").val(result);
}
</script>
</head>
<body>
<table border="1">
	<tr>
		<td>출력 단수</td>
		<td><input type="text" id="it"/></td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" id="btn" value="출력하기"/>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<textarea id="ta" rows="10" cols="10" ></textarea>
		</td>
	</tr>
</table>
</body>
</html>
