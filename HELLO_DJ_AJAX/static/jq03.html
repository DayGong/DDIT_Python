<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<style type="text/css">
input[name='it_mine'], input[name='it_com'], input[name='it_result'] {
	width: 30px;
}
</style>
<script type="text/javascript">

$(function() {
	$("#btn").on('click', function() {
		myclick();
	});
});

function myclick() {
	var mine = $("input[name='it_mine']").val();
	var com = "";
	var result = "";
	
	var ran_com = Math.random();
	if (ran_com > 0.66) {
		com = "가위";
	} else if (ran_com > 0.33) {
		com = "바위";
	} else {
		com = "보";
	}
	
	if ( mine == "가위" 	&& com == "가위"	) { result = "비김";	}
	if ( mine == "가위" 	&& com == "바위"	) { result = "짐";	}
	if ( mine == "가위" 	&& com == "보"	) { result = "이김";	}
	
	if ( mine == "바위" 	&& com == "가위"	) { result = "이김";	}
	if ( mine == "바위" 	&& com == "바위"	) { result = "비김";	}
	if ( mine == "바위" 	&& com == "보"	) { result = "짐";	}
	
	if ( mine == "보" 	&& com == "가위"	) { result = "짐";	}
	if ( mine == "보" 	&& com == "바위"	) { result = "이김";	}
	if ( mine == "보" 	&& com == "보"	) { result = "비김";	}
	
	$("input[name='it_com']").val(com);
	$("input[name='it_result']").val(result);
}
</script>
</head>
<body>
<table border="1">
	<tr>
		<td>나</td>
		<td>
			<input type="text" name="it_mine" />
		</td>
	</tr>
	<tr>
		<td>컴</td>
		<td>
			<input type="text" name="it_com" />
		</td>
	</tr>
	<tr>
		<td>결과</td>
		<td>
			<input type="text" name="it_result" />
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" id="btn" value="게임하기"/>
		</td>
	</tr>
</table>
</body>
</html>
